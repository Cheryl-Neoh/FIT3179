<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="./Style_for_vis.css">
</head>

<body>

  <!-- A banner on the top to show the title of my visualisation -->
  <div class="header">
    <p class="dashed">
      Crime rates around Malaysia from 2017 to 2019
    </p>
  </div>

  <!-- Provide space to place my filters -->
  <br><br><br><br>

  <!-- Insert visualisation about crime rates around Malaysia -->
  <div>
    <div class="pure-u-1-3">
      <div id="crime_rate_vis" class="vis-container vega-embed"></div>
    </div>
  </div>

  <!-- Another banner to seperate the next section to display my visualisation about drug addicts -->
  <div class="header">
    <p class="dashed">
      More information about Drug addicts
    </p>
  </div>

  <!-- Provide somemore space for the filter of drug addicts visualitsation -->
  <br><br><br><br>

  <!-- Insert visualisation about drug addicts -->
  <div>
    <div class="pure-u-1-3">
      <div id="drug_addict_vis" class="vis-container vega-embed"></div>
    </div>
  </div>

  <script src="./Script_for_vis.js"></script>

  <br><br>
  <div class="footer">
    <p>Created by Cheryl Neoh Yi Ming
      &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
      Data source from <a href="https://www.data.gov.my/">data.gov.my</a>
    </p>
  </div>

</body>

</html>
